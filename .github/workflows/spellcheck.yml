name: Spellcheck

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install cspell
        run: npm install -g cspell

      - name: Create cspell config
        run: |
          cat <<EOF > .cspell.json
          {
            "version": "0.2",
            "language": "en-GB",
            "ignoreWords": [
              "color",
              "flavor",
              "honor",
              "organize",
              "realize"
            ],
            "dictionaries": ["en-gb"]
          }
          EOF

      - name: Run spellcheck
        run: cspell "pages/**/*.md" "_posts/**/*.md" --config .cspell.json
